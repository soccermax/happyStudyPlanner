<section>
    <div class="container-fluid mb-3 pt-2"
         style="background-color: ghostwhite;border-bottom: solid crimson 4px">
        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <img src="https://upload.wikimedia.org/wikipedia/de/thumb/5/5c/Hska_logo.svg/2000px-Hska_logo.svg.png" class="img-responsive text-center m-3" width="60%">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 m-3">
                    <form>
                    <div class="form-group">
                        <label><small class="text-muted">E-Mail</small></label>
                        <input type="email" class="form-control shadow-sm" name="mail" [(ngModel)]="mail">
                    </div>
                    <div class="form-group">
                        <label><small class="text-muted">Kennwort</small></label>
                        <input type="password" class="form-control shadow-sm" name="password" [(ngModel)]="password">
                    </div>
                    <button type="submit" class="btn btn-dark m-2 float-right"
                            [disabled]="password === undefined || mail === undefined"
                            (click)="loginUser()">Anmelden</button>
                </form>
            </div>
        </div>
    </div>
</section>
